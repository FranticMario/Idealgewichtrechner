<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/main.css">
    <link rel="stylesheet" href="./src/style.css">
    <title>Idealgewichtrechner</title>
  </head>
  <body>
    <div id="app">
      <h1 class="app__title">Idealgewichtsrechner</h1>
      <h2 class="grosse__title">Körpergröße</h2>
      <input type="number" id="input__groese">
      <h2 class="alter__title">Alter</h2>
      <input type="number" name="" id="input__alter">
      <h2 class="koerperbau__title">Körperbau</h2>
      <input type="radio" name="koerperbau" id="koerperbau__breit" checked>
      <input type="radio" name="koerperbau" id="koerperbau__schmal">
      <button class="btn">Submit</button>
      <p class="output">Dein Idealgewicht ist: <span id="output__gewicht"></span></p>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
